<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
    <h5 class="my-0 mr-md-auto font-weight-normal" routerLink="/home">Recourse</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

        <div class="wrapper">
            <div class="searchBar">
                <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Search course..."
                       value=""/>
                <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="#666666"
                              d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>
    <a *ngIf="!this.authService.isLoggedIn" id="sign-up" class="btn btn-outline-primary" routerLinkActive="active"
       routerLink="/sign-up">Sign up</a>
    <!--    <button mat-button [matMenuTriggerFor]="menu" *ngIf="this.authService.isLoggedIn" type="button">-->
    <!--        {{this.currentUser.username}}</i></button>-->
    <button mat-button [matMenuTriggerFor]="menu1" id="teacher-menu" *ngIf="this.isTeacher()">
        Material<i class="fa fa-plus" aria-hidden="true"></i>
    </button>
    <mat-menu #menu1="matMenu" xPosition="before">
        <button mat-menu-item routerLink="/create-course">Create course</button>
        <button mat-menu-item routerLink="/own-courses">My courses</button>
        <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="menu2" id="user-menu" *ngIf="this.authService.isLoggedIn">
        {{this.currentUser.username}}<i class="fa fa-bars mr-2"></i></button>
    <mat-menu #menu2="matMenu" xPosition="before">
        <button mat-menu-item routerLink="/user-profile">Profile</button>
        <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>

</div>
<!--(click)="logout()"-->
