<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <label class="inactive underlineHover" routerLink="/log-in"> Sign In </label>
        <label class="active">Sign Up </label>

        <!-- Login Form -->
        <form class="form-signup" [formGroup]="signupForm" (ngSubmit)="registerUser()">
            <input type="text" id="Username" class="fadeIn first" name="login"
                   formControlName="username" placeholder="Username" required>
            <input type="text" id="Email" class="fadeIn second" name="email"
                   formControlName="email" placeholder="email">
            <input type="password" id="Password" class="fadeIn third" name="password"
                   formControlName="password" placeholder="Password" required>
            <select id="Role" class="fadeIn third"
                    formControlName="user_status" placeholder="role" autocomplete="off">
                <option disabled selected value> Choose role </option>
                <option value="ST">Student</option>
                <option value="TE">Teacher</option>
            </select>
            <input type="submit" class="fadeIn fourth" value="Sign Up">
        </form>
        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

    </div>
</div>
